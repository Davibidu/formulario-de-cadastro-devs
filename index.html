<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <!--HEADER-->
    <div>
        <h1 id="title"><strong>Cadastro de DEVs</strong></h1>
        <p id="subtitle"><strong>Complete as informações</strong></p>
    </div>
<!--name-->
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label form="nome"><strong>Name</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label form="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </divclas>
        </fieldset>

<!--e-mail-->
          <div class="campo">
             <label form="email"><strong>Email</strong></label>
             <input type="email" name="email" id="email" required>
          </div>
<!--job-->
          <div class="campo"> 
             <label><strong>De qual lado da aplicação você trabalha?</strong></label> 
             <label>
                <input type="radio" name="devweb" value="Frontend" checked>Front-end
             </label>  
             <label>
                <input type="radio" name="devweb" value="Backend">Back-end
             </label>
             <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
             </label>
          </div>

          <div class="campo">
            <label form="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Estagiário</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
          <!--tecnologias-->
          <fieldset class="grupo">
            <div id="check">
                 <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" value="html">
                <label form="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" value="css">
                <label form="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" value="javascript">
                <label form="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" value="react">
                <label form="tecnologia4">React</label>
                <input type="checkbox" id="tecnologia5" value="angular">
                <label form="tecnologia5">Angular</label>
            </div>
          </fieldset>

          <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="3"></textarea> 
            <button class="button" type="submit">Concluido</button>
          </div>

         
    </form>
</body>
</html>
